# Example Ray Tune configuration YAML for a GeoCLIP + MP16 generation run

ray:
  # Configuration for Ray cluster (local or remote)
  address: null         # Use 'auto' for Ray on cluster, or null for local

parameters:
  model_name: geoclip
  dataset_name: yfcc4k
  transform_name: geoclip
  batch_size: 256
  num_workers: 6
  max_shards: null
  embeddings: True
