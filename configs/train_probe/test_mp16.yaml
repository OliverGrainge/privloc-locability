# Configuration for ConceptLocalizationPredictor (Concept-based Binary Classifier)

model:
  dataset_name: "mp16"
  pred_model_name: "geoclip"
  threshold_km: 1000.0  # Distance threshold for binary classification
  learning_rate: 0.0001  # Match classifier learning rate
  batch_size: 32  # Match classifier batch size
  num_workers: 0
  use_weighted_loss: true  # Enable class imbalance handling
  decision_threshold: 0.5  # Decision threshold for binary classification
  
  # Concept-specific parameters
  num_prompts_per_concept: 12  # Number of prompt templates per concept for ensembling
  
  # Text concepts for concept-based model
  text_concepts:
    # Core environment types
    - "urban city"
    - "rural countryside"
    - "coastline"
    - "mountain landscape"
    - "desert landscape"
    - "snowy landscape"
    - "tropical forest"
    
    # Key natural cues
    - "vegetation"
    - "palm trees"
    - "pine forest"
    - "waterfront"
    - "blue sky"
    
    # Built-environment cues
    - "road"
    - "bridge"
    - "skyscrapers"
    - "residential houses"
    
    # High-level architecture / cultural indicators
    - "Gothic cathedral"
    - "Islamic architecture"
    - "Buddhist pagoda"
    - "Japanese traditional architecture"
    - "Mediterranean buildings"

trainer:
  max_steps: 3000  # Maximum number of training steps (-1 for no limit)
  max_epochs: -1  # Use -1 to disable epoch-based training when using steps
  precision: 'bf16-mixed'
  accelerator: 'auto'
  devices: 'auto'
  strategy: 'auto'
  log_every_n_steps: 1
  enable_progress_bar: true
  val_check_interval: 1000  # Run validation every N training steps

checkpoint: False
logger: true